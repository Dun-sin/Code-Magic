<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS -->
		<link rel="stylesheet" href="./src/style.css" />

		<!-- Scripts -->
		<script type="module" src="./src/main.ts" defer></script>

		<title>Trick Generator</title>
	</head>
	<body>
		<nav>
			<h1 id="head">Trick Generator</h1>
			<div>
				<ul></ul>
			</div>
			<div class="menu">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</nav>

		<main>
			<!-- Generator Card -->
			<div class="generators">
				<div class="generator" data-gen="pic-text">
					<img
						src="https://user-images.githubusercontent.com/78784850/177135924-aec3794a-8bd8-48ec-bd5a-4aee074c7a16.png"
						alt="Picture-Text Generator"
						loading="lazy"
					/>
					<div>
						<h2>Pic-Text generator</h2>
						<img
							src="./assets/bi_arrow-right-square-fill.svg"
							alt="Right Icon"
						/>
					</div>
				</div>
				<div class="generator" data-gen="gradient-text">
					<img
						src="https://user-images.githubusercontent.com/78784850/179534667-c5de2a54-5eee-49d3-a7b6-6404e1cde5de.png"
						alt="Gradient Text Generator"
						loading="lazy"
					/>
					<div>
						<h2>Gradient Text Generator</h2>
						<img
							src="./assets/bi_arrow-right-square-fill.svg"
							alt="Right Icon"
						/>
					</div>
				</div>
			</div>
			<!-- Modal -->
			<div class="modal-container">
				<div class="modal-generator">
					<div class="modal-header">
						<p id="heading-text-modal"></p>
						<img
							src="./assets/close-square-fill.svg"
							alt="close button"
							id="close-modal"
						/>
					</div>
					<div class="modal-main-content" data-modal="pic-text">
						<div class="input">
							<div>
								<textarea
									id="pic-text-text"
									placeholder="Enter the text you want(Optional)"
									class="input-bar"
								></textarea>
								<p class="count"><span>0</span>/400</p>
							</div>
							<input type="file" id="pic-text-file" required />
							<div class="btn" data-button="pic-text">Get image</div>
						</div>
						<div class="download-output">
							<div class="output"></div>
							<div class="download-btn">
								<button class="btn" data-download="pic-text-jpg">
									Download Jpg
								</button>
								<button class="btn" data-download="pic-text-svg">
									Download Svg
								</button>
								<button class="btn" data-download="pic-text-code">
									Get Code
								</button>
							</div>
						</div>
					</div>
					<div class="modal-main-content" data-modal="gradient-text">
						<div class="input">
							<input
								type="text"
								id="gradient-text-text"
								placeholder="Enter the text"
							/>
							<div class="btn" data-button="gradient-text">Get Text</div>
						</div>
						<div class="download-output">
							<div class="output"></div>
							<div class="download-btn">
								<!-- <button class="btn" data-download="pic-text-image">
									Download Image
								</button>
								<button class="btn" data-download="pic-text-svg">
								Download Svg
								</button> -->
								<button class="btn" data-download="gradient-text-code">
									Get Code
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<p>
				Made with ðŸ’˜ by
				<a href="https://twitter.com/DunsinWebDev" target="_blank">Dunsin</a>
			</p>
		</footer>
	</body>
</html>
